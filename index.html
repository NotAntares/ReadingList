<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My Book Pile of Shame</title>
</head>
<body>
    <div class="maxwidth">
    <header>
        <h1>My Library</h1>
        <article class="addBook">
            <button class="add">Add Book</button>
            <dialog>
                <h2>Add a book</h3>
                <form method="dialog">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
    
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
    
                    <label for="pages">Page Count</label>
                    <input type="text" name="pages" id="pages">
                    <div>
                        <input type="checkbox" name="state" id="state">
                        <label for="state">I've read this book</label>
                    </div>
                <button class="submit">Check</button>
                </form>
            </dialog>
        </article>
    </header>
    <section class="library">
        <article class="shelf"></article>
        <div class="board"><h2>Finished</h2></div>
        <article class="pile"></article>
        <div class="board"><h2>Pile of Shame</h2></div>
    </div>    
    </section>
    
    
    <script src="scripts/javascript.js"></script>
</body>
</html>
